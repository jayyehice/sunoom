<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員專區</title>
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>

   <main>
       <div class="wrapper">
            <p>
                <a href="#">首頁</a>/<a href="#">會員資料</a>
            </p>

            <h3>會員資料</h3>

            <input type="button" class="signOut" value="登出">

            <ul class="memberPage">
                <li><a href="#basicData">基本資料</a></li>
                <li><a href="#changePwd">密碼修改</a></li>
                <li><a href="#">訂單查詢</a></li>
            </ul>

            <div id="basicData" class="basicData">
                <input type="file" name="" id="">

                <form class="memberForm" method="" action="">
              
                    <label for="">姓名</label>
                    <input type="text" class="" name="" placeholder="慶記">

                    <br>
                    <label for="">信箱</label>
                    <input type="text" class="" name="" placeholder="min@gmail.com">

                    <br>
                    <label for="">電話</label>
                    <input type="text" class="memberPhone" name="" placeholder="0800-092-000">

                    <br>
                    <input type="submit" class="btn sure" value="確認變更">

                    <br>
                    <input type="button" class="btn" value="取消">
                </form>

            </div>

            <div id="changePwd" class="changePwd">

                <form class="pwdForm" method="" action="">
              
                    <label for="">舊密碼</label>
                    <input type="text" class="" name="">

                    <br>
                    <label for="">新密碼</label>
                    <input type="text" class="" name="">

                    <br>
                    <label for="">確認密碼</label>
                    <input type="text" class="" name="">

                    <br>
                    <input type="submit" class="btn" value="確認變更">

                    <br>
                    <input type="button" class="btn" value="取消">
                </form>

            </div>

            <div id="" class="orderCheck">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
       </div>
   </main>
    
</body>
</html>
