<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/member.css">
    <title>會員專區</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

   <main>
       <div class="wrapper">
            <p>
                <a href="#">首頁</a> / 會員資料
            </p>

            <h3>會員資料</h3>

            <input type="button" class="signOut" value="登出">

            <ul class="memberPage">
                <li><a href="#basicData">基本資料</a></li>
                <li><a href="#changePwd">密碼修改</a></li>
                <li><a href="#orderCheck">訂單查詢</a></li>
            </ul>

            <div id="basicData" class="memberInner basicData">
                <img class="memberPic" src="./img/member/member_pic.jpg" alt="大頭貼">
                <br>

                <label for="file-upload" class="custom-file-upload">
                    更換照片
                </label>
                <input id="file-upload" class="memberFile" type="file"/>

                <!-- <input class="memberFile" type="file" name="" id=""> -->

                <form class="memberForm" method="" action="">
              
                    <label for="">姓名</label>
                    <input type="text" class="" name="" placeholder="慶記">

                    <br>
                    <label for="">信箱</label>
                    <input type="text" class="" name="" placeholder="min@gmail.com">

                    <br>
                    <label for="">電話</label>
                    <input type="text" class="memberPhone" name="" placeholder="0800-092-000">

                    <br>
                    <input type="submit" class="btn sure" value="確認變更">

                    <br>
                    <input type="button" class="btn" value="取消">
                </form>

            </div>

            <div id="changePwd" class="memberInner changePwd">

                <form class="pwdForm" method="" action="">
              
                    <label for="">舊密碼</label>
                    <input type="text" class="pfOpwd" name="">

                    <br>
                    <label for="">新密碼</label>
                    <input type="text" class="pfNpwd" name="">

                    <br>
                    <label class="pfSureText" for="">確認密碼</label>
                    <input type="text" class="pfSure" name="">

                    <br>
                    <input type="submit" class="btn pfYes" value="確認變更">

                    <br>
                    <input type="button" class="btn pfNo" value="取消">
                </form>

            </div>

            <div id="orderCheck" class="memberInner orderCheck">
                <table>
                    <thead>
                        <tr>
                            <th>訂單編號</th>
                            <th>訂購日期</th>
                            <th>訂單金額</th>
                            <th>付款方式</th>
                            <th>付款狀態</th>
                            <th>訂單明細</th>
                            <th>取消訂單</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>2022.05.05</td>
                            <td>$1,000</td>
                            <td>信用卡</td>
                            <td>未完成</td>
                            <td>
                                <input type="button" value="查看">
                            </td>
                            <td>
                                <input type="button" value="取消">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
       </div>
   </main>
    
   <script src="./js/member.js"></script>
</body>
</html>
