<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/forgotPwd.css">

</head>
<body>
    
    <main>
        <div class="wrapper">
            <p>
                <a href="#">首頁</a>/<a href="#">忘記密碼</a>
            </p>

            <h3>忘記密碼</h3>

            <div class="forgotMain">
                <h4>輸入信箱，我們將會寄送驗證電子郵件到您的信箱。</h4>
    
                <form class="forgotForm" action="">
                    <label for="">註冊信箱</label>
                    <br>
                    <input class="forgotFormInput" type="text">
                    <br>
                    <input class="forgotFormBtn" type="submit" value="確認">
                    <br>
                    <a href="#">重新寄送</a>
                    <h4 class="reminder">小提醒</h4>
                    <h4 class="reminderText">若你使用電子信箱重設密碼，確認信會發送到你的信箱中，你可以在信件內按步驟重新設定密碼。</h4>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
