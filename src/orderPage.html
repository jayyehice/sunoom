<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderPage</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/orderPage.css">
    
    <script src="./js/vue.js"></script>
    @@include('./layout/header_footer_css_link.html')
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- <script src="./js/jquery-3.6.0.js"></script> -->
</head>
<body class="orderPage">
    @@include('./layout/header.html')
    <header>
    </header>
    <article>
        <section>
            <h2>訂購流程</h2>
            <div class="shoppingProcess">
                <div class="chooseAdate">
                    <h4>1</h4>
                    <h4>選擇日期</h4>
                </div>
                <img src="./img/orderPage/sun/orderPageArrow.png" alt="">
                <div class="chooseAtrip">
                    <h4>2</h4>
                    <h4>選擇行程</h4>
                </div>
                <img src="./img/orderPage/sun/orderPageArrow.png" alt="">
                <div class="tallyOrder">
                    <h4>3</h4>
                    <h4>結帳</h4>
                </div>
                <img src="./img/orderPage/sun/orderPageArrow.png" alt="">
                <div class="orderComplete">
                    <h4>4</h4>
                    <h4>訂單完成</h4>
                </div>
            </div>
            <h3>1.選擇日期</h3>
            <div class="selectDate">
                <ul class="chooseBlock">
                    <li>
                        <h4>開始</h4>
                        <p id="beginDate"></p>
                    </li>
                    <li>
                        <h4>結束</h4>
                        <p id="endDate"></p>
                    </li>
                    <li>
                        <h4>人數</h4>
                        <div id="app" class="pepoleNums" >
                            <img id="add" @click="count+=1" src="./img/orderPage/sun/left_button.png">
                            <input  id="pepoleNums" type="number"v-model="count" min="1" >
                            <img id="min" @click="min" src="./img/orderPage/sun/right_button.png">
                        </div>

                    </li>
                    <li>
                        <h4>旅程規劃</h4>
                        <select name="tripChoose" id="tripChoose">
                            <option value="">探險風格</option>
                            <option value="">家庭親子組合</option>
                            <option value="">就四五三度假</option> 
                            <option value="">蜜月旅行</option>
                            <option value="">純海洋行程</option>
                            <option value="">生態導覽團</option>
                            <option value="">自由行</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="datePickerBox">
                <div class="dateTitle">
                    <p>旅程規劃(<span id="bookingDays"></span>)</p>
                </div>
                <div class="pickerBox" >
                    <input type="text" name="dates" id="dateBooking">
                </div>
            </div>
            <button id="NextPage">Next</button>
        </section> 
    </article>
    <footer></footer>
    <script src="./js/orderPage.js"></script>
    @@include('./layout/footer.html')
@@include('./layout/header_footer_script_link.html')
</body>
</html>
