<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
@@include('./layout/header_footer_css_link.html')
    <link rel="stylesheet" href="./css/login.css">
    <title>會員專區-登入/註冊</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>
<body class="login">
    @@include('./layout/header.html')

    <main>
        <div class="wrapper">

            <div class="member_left">

                <p class="crumbs">
                    <a href="index.html">首頁</a> / 會員登入
                </p>

                <h3>會員登入</h3>
    
                <section class="loginMain">
                    <article class="loginText">
    
                        <form class="loginForm" method="post" action="">
              
                            <label for="">帳號</label>
                            <input type="text" class="account" name="account">
    
                            <br>
                            <label for="">密碼</label>
                            <input type="text" class="pwd" name="pwd">
    
                            <br>
                            <input type="submit" class="btn" value="登入">
                        </form>
    
                        <div class="loginTextBottom">
                            <a class="registerBtn" href="#">會員註冊</a>
                            <span>|</span>
                            <a href="forgotPwd.html">忘記密碼</a>
                        </div>
                        
                    </article>
    
                    <article class="loginPic">
                        <img src="./img/member/member_login.jpg" alt="小島圖">
                    </article>
                </section>
    
            </div>

            <div class="member_right">
                <p class="crumbs">
                    <a href="index.html">首頁</a> / 會員註冊
                </p>

                <h3>會員註冊</h3>
    
                <section class="registerMain">
    
                    <article class="registerPic">
                        <img src="./img/member/member_register.jpg" alt="小島圖">
                    </article>
    
                    <article class="registerText">

                        <form class="registerForm" method="post" action="">
                            <label for="">姓氏</label>
                            <input type="text" class="name" name="name">

                            <label for="">名字</label>
                            <input type="text" class="name" name="name">
    
                            <br>
                            <label for="">電話</label>
                            <input type="text" class="phone" name="phone">
    
                            <br>
                            <label for="">信箱</label>
                            <input type="text" class="email" name="email">
    
                            <br>
                            <label for="">密碼</label>
                            <input type="text" class="pwd" name="pwd">
    
                            <br>
                            <label class="pwdSureText" for="">密碼確認</label>
                            <input type="text" class="pwdSure" name="pwdSure">
                            <br>
    
                            <input type="checkbox" class="whantEmail" name="" id="">
                            <label class="whantEmailText" for="">我想要收到明島的email</label>
    
                            <br>
                            <div class="registerTextBottom">
                                <input type="submit" class="btn" value="註冊">
                                <span></span>
                                <a class="loginBtn" href="#">已有帳號</a>
                            </div>
                            
                            
                        </form>

                    </article>
                    
                    <article class="registerPhonePic">
                        <img src="./img/member/member_register.jpg" alt="小島圖">
                    </article>

                </section>
    
            </div>
        </div>
    </main>

    @@include('./layout/footer.html')
 
@@include('./layout/header_footer_script_link.html')
    <script src="./js/login.js"></script>
</body>
</html>
