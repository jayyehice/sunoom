<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripIndex</title>
    <link rel="stylesheet" href="./css/tripIndex.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/tripIndex.js"></script>
</head>
<body>
    
    <div class="allPage">
        <div class="SeaItinerary" >
            <span>海</span>
            <h5>清澈見底、波光粼粼，明島の碧海</h5>
            <video id="seaVideo" src="./img/tripIndex/seaVideo.mp4" autoplay loop muted></video>
            <img src="./img/tripIndex/seaimage1.jpg">
        </div>
        <div class="LandItinerary">
            <span>陸</span>
            <h5>綠意盎然、溪水潺潺，傾聽大自然BGM</h5>
            <video id="landVideo"src="./img/tripIndex/landVideo.mp4" autoplay loop muted></video>
            <img src="./img/tripIndex/landimage2.jpg" alt="">

        </div>
        <div class="packageTour">
            <div class="Pagebox">
                <span>套</span>
                <h5>想和你一起逃往快樂島嶼</h5>
                <h5>慶隆筆</h5>
                <video id="packVideo" src="./img/tripIndex/packVideoNew.mp4" autoplay loop muted></video>
                <img src="./img/tripIndex/packtour3.jpg" alt="">
            </div>
            
        </div>
    </div>

</body>
</html>
